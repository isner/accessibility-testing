
<fieldset>
  <legend id="lbs-legend">Birthdate</legend>

  <label for="lbs-day">Day</label>
  <select id="lbs-day" aria-labelledby="lbs-legend lbs-year lbs-month lbs-day">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <label for="lbs-month">Month</label>
  <select id="lbs-month" aria-labelledby="lbs-legend lbs-year lbs-month lbs-day">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
  </select>

  <label for="lbs-year">Year</label>
  <select id="lbs-year" aria-labelledby="lbs-legend lbs-year lbs-month lbs-day">
    <option value="1981">1981</option>
    <option value="1982">1982</option>
    <option value="1983">1983</option>
  </select>

</fieldset>
